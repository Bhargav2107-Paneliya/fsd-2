<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit-feedback" method="get">
        Name: <input type="text" name="name">
        Email: <input type="email" name="email">
        Message: <input type="text" name="Message">
        <label>Rating</label>
        <input type="radio" name="rating" value="Bad">Bad
        <input type="radio" name="rating" value="Avg">Avg
        <input type="radio" name="rating" value="Good">Good
        <input type="radio" name="rating" value="Very Good">Very good
        <input type="radio" name="rating" value="Perfect">Perfect
        <input type="submit">
    </form>
</body>
</html>
